<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="summary">
        <h1>Quizify</h1>
        <p>This engaging quiz spans various topics and takes approximately 20 minutes to complete. Ensure a
            distraction-free
            environment as you embark on this knowledge journey from start to finish.</p>
        <button id="start-btn">START QUIZ</button>
    </div>
    <div class="container">
        <div id="timer"><img src="assets/timer.png" alt="Icon Timer Free Image" /> <span id="time">
                10:00</span></div>

        <h1>Quizify</h1>


        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
